<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SimpleCalculator</title>
    <link href="..\CSS\style.css" rel="stylesheet">
    <script src="..\JavaScript\script.js" defer></script>
    <div class="calculator-grid">
      <div class="output">
        <div data-op-sebelum class="operasi-sebelum"></div>
        <div data-op-sekarang class="operasi-saat-ini"></div>
      </div>
      <button data-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operasi>รท</button>
      <button data-angka>1</button>
      <button data-angka>2</button>
      <button data-angka>3</button>
      <button data-operasi>x</button>
      <button data-angka>4</button>
      <button data-angka>5</button>
      <button data-angka>6</button>
      <button data-operasi>+</button>
      <button data-angka>7</button>
      <button data-angka>8</button>
      <button data-angka>9</button>
      <button data-operasi>-</button>
      <button data-angka>.</button>
      <button data-angka>0</button>
      <button data-ekivalen class="span-two">=</button>
    </div>      
  </head>
  <body>
  </body>
</html>
